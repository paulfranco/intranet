{% extends "base.html" %}

<style>
#post-container {
}
</style>

{% block script %}
<script>
$(document).ready(function(){
  loadPostContainer("post-container")
});
</script>
{% endblock script %}



{% block content %}

   
    <div class='row'>
        <div class='col-sm-12'>
               {% if request.GET.q %}
                <p class='lead'>Results for {{ request.GET.q }}</p>
                <hr/>
               {% endif %}
        </div>
        <div class='col-sm-9 '>
          <h1>Posts</h1>
          <hr/>

          <div id='Post-container' data-url='/api/search/'>
            
          </div>
          <a href='#' id='loadmore'>Load More Posts</a>


        </div>
        <div class='col-sm-3'>
          <h1>Users</h1>
           <hr/>
          {% for user in users %}
            <a href='/{{ user.username }}/'>{{ user.username }}</a><br/>

          {% empty %}
          <p>No users found</p>
          {% endfor %}
        </div>
    </div>

{% endblock content %}
